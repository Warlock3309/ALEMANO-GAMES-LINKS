  <script>
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Estrelas brilhando
    const stars = [];
    const numStars = 120;
    for (let i = 0; i < numStars; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 1.8,
        opacity: Math.random(),
        speed: 0.02 + Math.random() * 0.03
      });
    }

    // Planetas coloridos (pequenos e realistas)
    const planetColors = [
      '#c1440e', // Marte
      '#3d59ab', // Terra
      '#f4d03f', // V√™nus
      '#f39c12', // J√∫piter
      '#85c1e9', // Netuno
      '#a569bd', // Saturno
      '#ccd1d1'  // Merc√∫rio
    ];

    const planets = [];
    const numPlanets = 10;

    for (let i = 0; i < numPlanets; i++) {
      planets.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: 5 + Math.random() * 10,
        color: planetColors[Math.floor(Math.random() * planetColors.length)],
        speedX: (Math.random() - 0.5) * 0.4,
        speedY: (Math.random() - 0.5) * 0.4
      });
    }

    function drawBackground() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Estrelas piscando
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
        ctx.fill();
        star.opacity += star.speed;
        if (star.opacity >= 1 || star.opacity <= 0.2) star.speed *= -1;
      }

      // Planetas se movendo
      for (let planet of planets) {
        ctx.beginPath();
        ctx.arc(planet.x, planet.y, planet.size, 0, Math.PI * 2);
        const gradient = ctx.createRadialGradient(
          planet.x - planet.size / 3, planet.y - planet.size / 3, planet.size / 5,
          planet.x, planet.y, planet.size
        );
        gradient.addColorStop(0, '#fff');
        gradient.addColorStop(0.2, planet.color);
        gradient.addColorStop(1, '#000');
        ctx.fillStyle = gradient;
        ctx.fill();

        planet.x += planet.speedX;
        planet.y += planet.speedY;

        if (planet.x < 0 || planet.x > canvas.width) planet.speedX *= -1;
        if (planet.y < 0 || planet.y > canvas.height) planet.speedY *= -1;
      }

      requestAnimationFrame(drawBackground);
    }

    drawBackground();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
